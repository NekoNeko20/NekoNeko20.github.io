# 60 Words About the Author
author-about: I am currently a master student in information systems management at Carnegie Mellon University, Heinz School of Information. Before, I interned at LinkedIn & MSRA and JD.com as machine learning researcher and engineer. My research focus is natural language processing, specifically in the area of pretraining-prompting and spatio-temporal data mining. I have also participated collaboration project with CMU audio lab in the area of multi-modal machine learning in audio+nlp.
